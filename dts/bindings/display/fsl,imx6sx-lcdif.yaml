description: NXP i.MX eLCDIF (Enhanced LCD Interface) controller

compatible: "fsl,imx6sx-lcdif"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    lcd:
      type: phandle
      required: false
      description: phandle of the lcd device connected to eLCDIF
